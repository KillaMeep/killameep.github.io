<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starry Sky Animation</title>
    
    <!-- React and ReactDOM via CDN -->
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    
    <!-- Anime.js via CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel">

        class StarrySky extends React.Component {
            state = {
                num: 60,
                vw: Math.max(document.documentElement.clientWidth, window.innerWidth || 0),
                vh: Math.max(document.documentElement.clientHeight, window.innerHeight || 0)
            };
            starryNight = () => {
                anime({
                    targets: ["#sky .star"],
                    opacity: [
                        { duration: 700, value: "0" },
                        { duration: 700, value: "1" }
                    ],
                    easing: "linear",
                    loop: true,
                    delay: (el, i) => 50 * i
                });
            };
            shootingStars = () => {
                anime({
                    targets: ["#shootingstars .wish"],
                    easing: "linear",
                    loop: true,
                    delay: (el, i) => 1000 * i,
                    opacity: [
                        { duration: 700, value: "1" }
                    ],
                    width: [
                        { value: "150px" },
                        { value: "0px" }
                    ],
                    translateX: 350
                });
            };
            randomRadius = () => {
                return Math.random() * 0.7 + 0.6;
            };
            getRandomX = () => {
                return Math.floor(Math.random() * Math.floor(this.state.vw)).toString();
            };
            getRandomY = () => {
                return Math.floor(Math.random() * Math.floor(this.state.vh)).toString();
            };
            componentDidMount() {
                this.starryNight();
                this.shootingStars();
            }
            render() {
                const { num } = this.state;
                return (
                    <div id="App">
                        <svg id="sky">
                            {[...Array(num)].map((x, y) => (
                                <circle
                                    cx={this.getRandomX()}
                                    cy={this.getRandomY()}
                                    r={this.randomRadius()}
                                    stroke="none"
                                    strokeWidth="0"
                                    fill="white"
                                    key={y}
                                    className="star"
                                />
                            ))}
                        </svg>
                        <div id="shootingstars">
                            {[...Array(60)].map((x, y) => (
                                <div
                                    key={y}
                                    className="wish"
                                    style={{
                                        left: `${this.getRandomY()}px`,
                                        top: `${this.getRandomX()}px`
                                    }}
                                />
                            ))}
                        </div>
                    </div>
                );
            }
        }

        ReactDOM.render(<StarrySky />, document.getElementById("root"));
    </script>
    
    <style>
        body {
            background: linear-gradient(to right, #ff47a1 0%, #ff9f4d 100%);
        }

        #sky {
            width: 100vw;
            height: 100vh;
            position: fixed;
            overflow: hidden;
            margin: 0;
            padding: 0;
        }

        #shootingstars {
            margin: 0;
            padding: 0;
            width: 150vh;
            height: 100vw;
            position: fixed;
            overflow: hidden;
            transform: translatex(calc(50vw - 50%)) translatey(calc(50vh - 50%)) rotate(120deg);
        }

        .wish {
            height: 2px;
            top: 300px;
            width: 100px;
            margin: 0;
            opacity: 0;
            padding: 0;
            background-color: white;
            position: absolute;
            background: linear-gradient(-20deg, white, rgba(0, 0, 255, 0));
            filter: drop-shadow(0 0 6px white);
            overflow: hidden;
        }
    </style>
</body>
</html>
