<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KillaMeep</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Global box-sizing fix */
        *, *::before, *::after {
            box-sizing: border-box;
        }
        
        html {
            overflow-x: hidden;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: 
                radial-gradient(ellipse at center, #1a0f3d 0%, #000000 100%),
                radial-gradient(ellipse at 30% 70%, rgba(138, 43, 226, 0.15) 0%, transparent 50%),
                radial-gradient(ellipse at 70% 30%, rgba(255, 105, 180, 0.12) 0%, transparent 50%),
                radial-gradient(ellipse at 50% 80%, rgba(0, 206, 209, 0.08) 0%, transparent 50%);
            color: #ffffff;
            position: relative;
            overflow-x: hidden;
            overflow-y: auto;
            min-height: 100vh;
            width: 100%;
        }

        /* Lightweight Nebula Background */
        .nebula-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 1;
            pointer-events: none;
            background: 
                radial-gradient(1px 1px at 15px 25px, rgba(255, 255, 255, 0.4), transparent),
                radial-gradient(1px 1px at 45px 65px, rgba(255, 255, 255, 0.3), transparent),
                radial-gradient(2px 2px at 85px 15px, rgba(255, 255, 255, 0.5), transparent),
                radial-gradient(1px 1px at 125px 85px, rgba(255, 255, 255, 0.3), transparent),
                radial-gradient(2px 2px at 165px 45px, rgba(255, 255, 255, 0.4), transparent);
            animation: nebulaDrift 60s linear infinite;
        }

        @keyframes nebulaDrift {
            0% { transform: translateX(0px) translateY(0px); }
            25% { transform: translateX(-5px) translateY(-3px); }
            50% { transform: translateX(3px) translateY(-5px); }
            75% { transform: translateX(-3px) translateY(3px); }
            100% { transform: translateX(0px) translateY(0px); }
        }

        .landing-section {
            position: relative;
            z-index: 100;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 0 20px;
        }

        .landing-content h1 {
            font-size: 4rem;
            margin-bottom: 1rem;
            text-shadow: 0 0 20px rgba(138, 43, 226, 0.5);
        }

        .landing-content .lead {
            font-size: 1.5rem;
            margin-bottom: 2rem;
            color: #e6e6ff;
            text-shadow: 0 0 10px rgba(0, 206, 209, 0.3);
        }

        .btn {
            background: linear-gradient(45deg, rgba(138, 43, 226, 0.8), rgba(255, 105, 180, 0.8));
            color: white;
            padding: 15px 30px;
            text-decoration: none;
            border-radius: 30px;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            box-shadow: 0 0 20px rgba(138, 43, 226, 0.3);
            position: relative;
            z-index: 100;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 30px rgba(138, 43, 226, 0.5);
        }

        /* Simple floating elements */
        .floating-element {
            position: absolute;
            color: rgba(255, 255, 255, 0.1);
            font-size: 20px;
            animation: float 8s ease-in-out infinite;
            z-index: 2;
        }

        .floating-element:nth-child(1) { top: 20%; left: 10%; animation-delay: 0s; }
        .floating-element:nth-child(2) { top: 60%; right: 15%; animation-delay: 3s; }
        .floating-element:nth-child(3) { top: 80%; left: 20%; animation-delay: 6s; }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); opacity: 0.1; }
            50% { transform: translateY(-15px) rotate(180deg); opacity: 0.3; }
        }

        /* Particles container with lower z-index */
        #particles-js {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <!-- Nebula Background -->
    <div class="nebula-background"></div>
    
    <!-- Ultra-lightweight CSS particles -->
    <div class="css-particles">
        <div class="css-particle"></div>
        <div class="css-particle"></div>
        <div class="css-particle"></div>
        <div class="css-particle"></div>
        <div class="css-particle"></div>
        <div class="css-particle"></div>
        <div class="css-particle"></div>
        <div class="css-particle"></div>
        <div class="css-particle"></div>
        <div class="css-particle"></div>
    </div>
    
    <!-- Floating Elements -->
    <div class="floating-element">✦</div>
    <div class="floating-element">⋆</div>
    <div class="floating-element">✧</div>
    <!-- Navbar -->
    <nav class="navbar">
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="projects.html">Projects</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>

    <!-- Landing Section -->
    <header class="landing-section">
        <div id="particles-js"></div> <!-- Particle Background inside the landing section -->
        <div class="landing-content">
            <h1 id="typing-effect">Hi, I'm <span class="highlight">KillaMeep</span></h1>
            <p id="role-effect" class="lead">> </p>
        </div>
        <br><br>
        <a href="about.html" class="btn">Explore More</a> <!-- Button is placed after landing content to be below -->
    </header>
    
    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2025 <a href="hidden.html" class="hidden-link">KillaMeep</a> | All rights reserved.</p>
    </footer>

    <!-- Scripts -->
    <script src="assets/js/typing-animation.js"></script>
    <script src="assets/js/navbar-scroll.js"></script>
</body>
</html>
