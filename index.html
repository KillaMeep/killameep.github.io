<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KillaMeep</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Global box-sizing fix */
        *, *::before, *::after {
            box-sizing: border-box;
        }
        
        html {
            overflow-x: hidden;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: 
                radial-gradient(ellipse at center, #1a0f3d 0%, #000000 100%),
                radial-gradient(ellipse at 30% 70%, rgba(138, 43, 226, 0.15) 0%, transparent 50%),
                radial-gradient(ellipse at 70% 30%, rgba(255, 105, 180, 0.12) 0%, transparent 50%),
                radial-gradient(ellipse at 50% 80%, rgba(0, 206, 209, 0.08) 0%, transparent 50%);
            color: #ffffff;
            position: relative;
            overflow-x: hidden;
            overflow-y: auto;
            min-height: 100vh;
            width: 100%;
        }

        /* Enhanced Nebula Background with multiple layers */
        .nebula-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 1;
            pointer-events: none;
            background: 
                radial-gradient(1px 1px at 15px 25px, rgba(255, 255, 255, 0.6), transparent),
                radial-gradient(1px 1px at 45px 65px, rgba(255, 255, 255, 0.4), transparent),
                radial-gradient(2px 2px at 85px 15px, rgba(255, 255, 255, 0.7), transparent),
                radial-gradient(1px 1px at 125px 85px, rgba(255, 255, 255, 0.5), transparent),
                radial-gradient(2px 2px at 165px 45px, rgba(255, 255, 255, 0.6), transparent),
                radial-gradient(1px 1px at 205px 25px, rgba(255, 255, 255, 0.4), transparent),
                radial-gradient(2px 2px at 245px 75px, rgba(255, 255, 255, 0.5), transparent),
                radial-gradient(1px 1px at 285px 45px, rgba(255, 255, 255, 0.3), transparent);
            animation: nebulaDrift 60s linear infinite;
        }

        .nebula-background::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 25% 25%, rgba(138, 43, 226, 0.15) 0%, transparent 40%),
                radial-gradient(circle at 75% 75%, rgba(255, 105, 180, 0.12) 0%, transparent 35%),
                radial-gradient(circle at 50% 80%, rgba(0, 206, 209, 0.1) 0%, transparent 30%),
                radial-gradient(circle at 20% 60%, rgba(138, 43, 226, 0.08) 0%, transparent 25%);
            animation: nebulaGlow 20s ease-in-out infinite alternate;
        }

        .nebula-background::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 80% 20%, rgba(255, 105, 180, 0.1) 0%, transparent 30%),
                radial-gradient(circle at 30% 90%, rgba(0, 206, 209, 0.08) 0%, transparent 25%);
            animation: nebulaGlow 25s ease-in-out infinite alternate-reverse;
        }

        @keyframes nebulaDrift {
            0% { transform: translateX(0px) translateY(0px) rotate(0deg); }
            25% { transform: translateX(-8px) translateY(-5px) rotate(0.5deg); }
            50% { transform: translateX(5px) translateY(-8px) rotate(-0.5deg); }
            75% { transform: translateX(-5px) translateY(5px) rotate(0.3deg); }
            100% { transform: translateX(0px) translateY(0px) rotate(0deg); }
        }

        @keyframes nebulaGlow {
            0% { opacity: 0.4; transform: scale(1) rotate(0deg); }
            100% { opacity: 0.8; transform: scale(1.1) rotate(2deg); }
        }

        /* Aurora Background Effects */
        .aurora-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 2;
            pointer-events: none;
            overflow: hidden;
        }

        .aurora-wave {
            position: absolute;
            width: 120%;
            height: 200px;
            background: linear-gradient(90deg, 
                transparent 0%, 
                rgba(138, 43, 226, 0.2) 25%, 
                rgba(255, 105, 180, 0.25) 50%, 
                rgba(0, 206, 209, 0.2) 75%, 
                transparent 100%);
            animation: auroraFlow 25s ease-in-out infinite;
            border-radius: 50%;
            filter: blur(15px);
        }

        .aurora-wave:nth-child(1) {
            top: 15%;
            left: -10%;
            animation-delay: 0s;
            transform: rotate(8deg);
        }

        .aurora-wave:nth-child(2) {
            top: 60%;
            left: -10%;
            animation-delay: 8s;
            transform: rotate(-5deg);
            background: linear-gradient(90deg, 
                transparent 0%, 
                rgba(255, 105, 180, 0.18) 25%, 
                rgba(0, 206, 209, 0.22) 50%, 
                rgba(138, 43, 226, 0.18) 75%, 
                transparent 100%);
        }

        .aurora-wave:nth-child(3) {
            top: 80%;
            left: -10%;
            animation-delay: 16s;
            transform: rotate(3deg);
            height: 150px;
            background: linear-gradient(90deg, 
                transparent 0%, 
                rgba(0, 206, 209, 0.15) 25%, 
                rgba(138, 43, 226, 0.18) 50%, 
                rgba(255, 105, 180, 0.15) 75%, 
                transparent 100%);
        }

        @keyframes auroraFlow {
            0%, 100% { 
                transform: translateX(-20px) scale(1) rotate(8deg); 
                opacity: 0.4; 
            }
            25% { 
                transform: translateX(10px) scale(1.05) rotate(10deg); 
                opacity: 0.7; 
            }
            50% { 
                transform: translateX(30px) scale(1.1) rotate(12deg); 
                opacity: 0.8; 
            }
            75% { 
                transform: translateX(15px) scale(1.05) rotate(9deg); 
                opacity: 0.6; 
            }
        }

        /* Cosmic dust particles */
        .cosmic-dust {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 1;
            pointer-events: none;
        }

        .dust-particle {
            position: absolute;
            width: 1px;
            height: 1px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            animation: dustFloat 30s linear infinite;
        }

        .dust-particle:nth-child(1) { left: 10%; animation-delay: 0s; }
        .dust-particle:nth-child(2) { left: 20%; animation-delay: 3s; }
        .dust-particle:nth-child(3) { left: 30%; animation-delay: 6s; }
        .dust-particle:nth-child(4) { left: 40%; animation-delay: 9s; }
        .dust-particle:nth-child(5) { left: 50%; animation-delay: 12s; }
        .dust-particle:nth-child(6) { left: 60%; animation-delay: 15s; }
        .dust-particle:nth-child(7) { left: 70%; animation-delay: 18s; }
        .dust-particle:nth-child(8) { left: 80%; animation-delay: 21s; }
        .dust-particle:nth-child(9) { left: 90%; animation-delay: 24s; }
        .dust-particle:nth-child(10) { left: 15%; animation-delay: 27s; }

        @keyframes dustFloat {
            0% {
                transform: translateY(100vh) translateX(0px);
                opacity: 0;
            }
            10% {
                opacity: 0.3;
            }
            90% {
                opacity: 0.3;
            }
            100% {
                transform: translateY(-50px) translateX(20px);
                opacity: 0;
            }
        }

        .landing-section {
            position: relative;
            z-index: 100;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 0 20px;
        }

        .landing-content h1 {
            font-size: 4rem;
            margin-bottom: 1rem;
            text-shadow: 0 0 20px rgba(138, 43, 226, 0.5);
        }

        .landing-content .lead {
            font-size: 1.5rem;
            margin-bottom: 2rem;
            color: #e6e6ff;
            text-shadow: 0 0 10px rgba(0, 206, 209, 0.3);
        }

        .btn {
            background: linear-gradient(45deg, rgba(138, 43, 226, 0.8), rgba(255, 105, 180, 0.8));
            color: white;
            padding: 15px 30px;
            text-decoration: none;
            border-radius: 30px;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            box-shadow: 0 0 20px rgba(138, 43, 226, 0.3);
            position: relative;
            z-index: 100;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 30px rgba(138, 43, 226, 0.5);
        }

        /* Enhanced floating elements with more variety */
        .floating-element {
            position: absolute;
            color: rgba(255, 255, 255, 0.15);
            font-size: 20px;
            animation: float 8s ease-in-out infinite;
            z-index: 2;
        }

        .floating-element:nth-child(1) { 
            top: 15%; left: 8%; animation-delay: 0s; 
            color: rgba(138, 43, 226, 0.2);
        }
        .floating-element:nth-child(2) { 
            top: 60%; right: 12%; animation-delay: 3s; 
            color: rgba(255, 105, 180, 0.2);
        }
        .floating-element:nth-child(3) { 
            top: 75%; left: 15%; animation-delay: 6s; 
            color: rgba(0, 206, 209, 0.2);
        }
        .floating-element:nth-child(4) { 
            top: 30%; right: 25%; animation-delay: 9s; 
            color: rgba(138, 43, 226, 0.15);
        }
        .floating-element:nth-child(5) { 
            top: 85%; right: 35%; animation-delay: 12s; 
            color: rgba(255, 105, 180, 0.15);
        }

        @keyframes float {
            0%, 100% { 
                transform: translateY(0px) rotate(0deg) scale(1); 
                opacity: 0.1; 
            }
            25% { 
                transform: translateY(-8px) rotate(45deg) scale(1.1); 
                opacity: 0.3; 
            }
            50% { 
                transform: translateY(-15px) rotate(90deg) scale(1.2); 
                opacity: 0.4; 
            }
            75% { 
                transform: translateY(-8px) rotate(135deg) scale(1.1); 
                opacity: 0.3; 
            }
        }

        /* Performance optimizations for mobile */
        @media (max-width: 768px) {
            .aurora-wave:nth-child(n+2) {
                display: none;
            }
            .dust-particle:nth-child(n+6) {
                display: none;
            }
            .floating-element:nth-child(n+4) {
                display: none;
            }
            .nebula-background::after {
                display: none;
            }
        }

        /* Accessibility - respect reduced motion */
        @media (prefers-reduced-motion: reduce) {
            .aurora-wave, .dust-particle, .floating-element {
                animation: none;
                opacity: 0.1;
            }
            .nebula-background, .nebula-background::before, .nebula-background::after {
                animation: none;
            }
        }
    </style>
</head>
