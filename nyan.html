<!DOCT    <link rel="stylesheet" href="assets/css/main.css">PE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nyan</title>
    <link rel="stylesheet" href="assets/css/main.css" />

    <style>
      /* ---- reset ---- */
      body {
        margin: 0;
        font: normal 75% Arial, Helvetica, sans-serif;
        overflow: hidden;
      }
      
      /* ---- nyan container ---- */
      #nyan-container {
        position: absolute;
        width: 100%;
        height: 100%;
        background-color: #043564;
        background-image: url("https://vincentgarreau.com/particles.js/assets/img/kbLd9vb_new.gif");
        background-repeat: no-repeat;
        background-size: 60%;
        background-position: 0 50%;
      }

      /* CSS-only star trail effect */
      .nyan-stars {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        z-index: 1;
      }

      .nyan-star {
        position: absolute;
        color: #ffffff;
        font-size: 8px;
        opacity: 0.7;
        animation: nyanTrail 3s linear infinite;
      }

      /* Create different star symbols */
      .nyan-star:nth-child(odd) { 
        font-size: 6px;
        animation-duration: 2.5s;
      }
      .nyan-star:nth-child(3n) { 
        font-size: 10px;
        animation-duration: 3.5s;
      }

      /* Distribute stars across the screen */
      .nyan-star:nth-child(1) { top: 10%; animation-delay: 0s; }
      .nyan-star:nth-child(2) { top: 20%; animation-delay: 0.2s; }
      .nyan-star:nth-child(3) { top: 30%; animation-delay: 0.4s; }
      .nyan-star:nth-child(4) { top: 40%; animation-delay: 0.6s; }
      .nyan-star:nth-child(5) { top: 50%; animation-delay: 0.8s; }
      .nyan-star:nth-child(6) { top: 60%; animation-delay: 1.0s; }
      .nyan-star:nth-child(7) { top: 70%; animation-delay: 1.2s; }
      .nyan-star:nth-child(8) { top: 80%; animation-delay: 1.4s; }
      .nyan-star:nth-child(9) { top: 15%; animation-delay: 1.6s; }
      .nyan-star:nth-child(10) { top: 25%; animation-delay: 1.8s; }
      .nyan-star:nth-child(11) { top: 35%; animation-delay: 2.0s; }
      .nyan-star:nth-child(12) { top: 45%; animation-delay: 2.2s; }
      .nyan-star:nth-child(13) { top: 55%; animation-delay: 2.4s; }
      .nyan-star:nth-child(14) { top: 65%; animation-delay: 2.6s; }
      .nyan-star:nth-child(15) { top: 75%; animation-delay: 2.8s; }

      @keyframes nyanTrail {
        0% {
          left: 100%;
          opacity: 0;
          transform: scale(0.5);
        }
        10% {
          opacity: 0.7;
          transform: scale(1);
        }
        90% {
          opacity: 0.7;
          transform: scale(1);
        }
        100% {
          left: -50px;
          opacity: 0;
          transform: scale(0.5);
        }
      }

      /* Additional sparkle effect */
      .nyan-sparkle {
        position: absolute;
        width: 4px;
        height: 4px;
        background: #ffffff;
        border-radius: 50%;
        animation: sparkle 4s linear infinite;
      }

      .nyan-sparkle:nth-child(1) { top: 12%; animation-delay: 0.5s; }
      .nyan-sparkle:nth-child(2) { top: 28%; animation-delay: 1.0s; }
      .nyan-sparkle:nth-child(3) { top: 42%; animation-delay: 1.5s; }
      .nyan-sparkle:nth-child(4) { top: 58%; animation-delay: 2.0s; }
      .nyan-sparkle:nth-child(5) { top: 72%; animation-delay: 2.5s; }

      @keyframes sparkle {
        0% {
          left: 100%;
          opacity: 0;
          transform: scale(0);
        }
        20% {
          opacity: 1;
          transform: scale(1);
        }
        80% {
          opacity: 1;
          transform: scale(1);
        }
        100% {
          left: -10px;
          opacity: 0;
          transform: scale(0);
        }
      }

      /* Performance optimizations for mobile */
      @media (max-width: 768px) {
        .nyan-star:nth-child(n+8) {
          display: none;
        }
        .nyan-sparkle:nth-child(n+3) {
          display: none;
        }
      }

      /* Accessibility - respect reduced motion */
      @media (prefers-reduced-motion: reduce) {
        .nyan-star, .nyan-sparkle {
          animation: none;
          opacity: 0.3;
        }
      }
    </style>
</head>
<body>
  <div id="nyan-container">
    <!-- CSS-only star trail effect -->
    <div class="nyan-stars">
      <!-- Star symbols moving left to right -->
      <div class="nyan-star">★</div>
      <div class="nyan-star">✦</div>
      <div class="nyan-star">⭐</div>
      <div class="nyan-star">✨</div>
      <div class="nyan-star">★</div>
      <div class="nyan-star">✦</div>
      <div class="nyan-star">⭐</div>
      <div class="nyan-star">✨</div>
      <div class="nyan-star">★</div>
      <div class="nyan-star">✦</div>
      <div class="nyan-star">⭐</div>
      <div class="nyan-star">✨</div>
      <div class="nyan-star">★</div>
      <div class="nyan-star">✦</div>
      <div class="nyan-star">⭐</div>
      
      <!-- Additional sparkle elements -->
      <div class="nyan-sparkle"></div>
      <div class="nyan-sparkle"></div>
      <div class="nyan-sparkle"></div>
      <div class="nyan-sparkle"></div>
      <div class="nyan-sparkle"></div>
    </div>
  </div>
</body>
</html>
