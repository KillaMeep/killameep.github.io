<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Page - Starry Sky Animation</title>

    <!-- React and ReactDOM via CDN -->
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>

    <!-- Anime.js via CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>

    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #f06fad 0%, #34208d 100%);
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            position: relative;
            height: 100vh;
            color: white;
        }

        #sky {
            width: 100vw;
            height: 100vh;
            position: fixed;
            overflow: hidden;
            margin: 0;
            padding: 0;
        }

        #shootingstars {
            margin: 0;
            padding: 0;
            width: 150vh;
            height: 100vw;
            position: fixed;
            overflow: hidden;
            transform: translatex(calc(50vw - 50%)) translatey(calc(50vh - 50%)) rotate(120deg);
        }

        .wish {
            height: 2px;
            width: 100px;
            opacity: 0;
            background-color: white;
            position: absolute;
            background: linear-gradient(-20deg, white, rgba(0, 0, 255, 0));
            filter: drop-shadow(0 0 6px white);
            overflow: hidden;
        }

        .not-found {
            position: absolute; /* Change to absolute positioning */
            top: 50%; /* Center vertically */
            left: 50%; /* Center horizontally */
            transform: translate(-50%, -50%); /* Adjust position to truly center */
            text-align: center;
            z-index: 1; /* Ensure the text is above the background */
        }

        .title {
            font-size: 5rem;
            letter-spacing: 0.5rem;
        }

        .message {
            font-size: 1.5rem;
            margin-top: 20px;
            opacity: 0; /* Start invisible for animation */
        }

        .button {
            background-color: #ffffff; /* Button color */
            color: #ff47a1; /* Text color */
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 1.2rem;
            cursor: pointer;
            margin-top: 30px;
            transition: background-color 0.3s, transform 0.2s; /* Add transitions for effects */
            opacity: 0; /* Start invisible for animation */
        }

        .button:hover {
            background-color: #ff47a1; /* Change background on hover */
            color: #ffffff; /* Change text color on hover */
            transform: scale(1.05); /* Slightly scale up the button */
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        class StarrySky extends React.Component {
            state = {
                num: 60,
                vw: Math.max(document.documentElement.clientWidth, window.innerWidth || 0),
                vh: Math.max(document.documentElement.clientHeight, window.innerHeight || 0)
            };

            starryNight = () => {
                anime({
                    targets: ["#sky .star"],
                    opacity: [
                        { duration: 700, value: "0" },
                        { duration: 700, value: "1" }
                    ],
                    easing: "linear",
                    loop: true,
                    delay: (el, i) => 50 * i
                });
            };

            shootingStars = () => {
                anime({
                    targets: ["#shootingstars .wish"],
                    easing: "linear",
                    loop: true,
                    delay: (el, i) => 1000 * i,
                    opacity: [
                        { duration: 700, value: "1" }
                    ],
                    width: [
                        { value: "150px" },
                        { value: "0px" }
                    ],
                    translateX: 350
                });
            };

            randomRadius = () => {
                return Math.random() * 0.7 + 0.6;
            };

            getRandomX = () => {
                return Math.floor(Math.random() * Math.floor(this.state.vw)).toString();
            };

            getRandomY = () => {
                return Math.floor(Math.random() * Math.floor(this.state.vh)).toString();
            };

            componentDidMount() {
                this.starryNight();
                this.shootingStars();
                this.animateText(); // Call the text animation function
            }

            animateText = () => {
                // Animate the title
                anime({
                    targets: '.title',
                    translateY: [-50, 0], // Move in from the top
                    opacity: [0, 1], // Fade in
                    duration: 1000,
                    easing: 'easeOutExpo',
                });

                // Animate the message
                anime({
                    targets: '.message',
                    translateY: [50, 0], // Move in from the bottom
                    opacity: [0, 1], // Fade in
                    duration: 1000,
                    easing: 'easeOutExpo',
                    delay: 500, // Delay the message animation
                });

                // Animate the button
                anime({
                    targets: '.button',
                    translateY: [50, 0], // Move in from the bottom
                    opacity: [0, 1], // Fade in
                    duration: 1000,
                    easing: 'easeOutExpo',
                    delay: 1000, // Delay the button animation
                });
            };

            render() {
                const { num } = this.state;
                return (
                    <div id="App">
                        <svg id="sky">
                            {[...Array(num)].map((x, y) => (
                                <circle
                                    cx={this.getRandomX()}
                                    cy={this.getRandomY()}
                                    r={this.randomRadius()}
                                    stroke="none"
                                    strokeWidth="0"
                                    fill="white"
                                    key={y}
                                    className="star"
                                />
                            ))}
                        </svg>
                        <div id="shootingstars">
                            {[...Array(60)].map((x, y) => (
                                <div
                                    key={y}
                                    className="wish"
                                    style={{
                                        left: `${this.getRandomY()}px`,
                                        top: `${this.getRandomX()}px`
                                    }}
                                />
                            ))}
                        </div>
                        <div className="not-found">
                            <h1 className="title">404</h1>
                            <p className="message">Oops! Page Not Found.</p>
                            <button className="button" onClick={() => window.location.href = '/'}>Return Home</button>
                        </div>
                    </div>
                );
            }
        }

        ReactDOM.render(<StarrySky />, document.getElementById("root"));
    </script>
</body>
</html>
