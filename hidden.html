<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hidden Pages | KillaMeep</title>
    <link rel="stylesheet" href="assets/css/main.css">

    <!-- React and ReactDOM via CDN -->
    <script src="https://unpkg.com/react@17/umd/react.production.min.js" defer></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js" defer></script>
    
    <!-- Anime.js via CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js" defer></script>
    
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js" defer></script>

    <style>
        .hidden-link {
            color: #fff; /* Footer link color */
            text-decoration: none; /* No underline */
        }
        .footer-link {
            color: #e6e6ff;
            text-decoration: none;
        }
        body {
            font-family: 'Poppins', sans-serif;
            background: 
                radial-gradient(ellipse at center, #0a0a2e 0%, #16213e 50%, #000000 100%),
                radial-gradient(ellipse at 25% 75%, rgba(138, 43, 226, 0.2) 0%, transparent 50%),
                radial-gradient(ellipse at 75% 25%, rgba(0, 191, 255, 0.15) 0%, transparent 50%),
                radial-gradient(ellipse at 50% 50%, rgba(255, 20, 147, 0.1) 0%, transparent 50%);
            margin: 0; /* Remove default margin */
            min-height: 100vh; /* Ensure body takes full height */
            overflow: auto; /* Allow scrolling */
            color: #ffffff;
        }

        #sky {
            width: 100vw;
            height: 100vh;
            position: fixed;
            overflow: hidden;
            margin: 0;
            padding: 0;
            z-index: 0; /* Make sure it's behind other content */
        }

        .container {
            position: relative; /* Ensures the container is above the sky */
            z-index: 2; /* Raise the container above other elements */
            max-width: 800px; /* Limit width for better readability */
            margin: 0 auto; /* Center the container */
            padding: 20px; /* Add some padding */
            background: 
                linear-gradient(135deg, 
                    rgba(15, 15, 35, 0.95) 0%, 
                    rgba(25, 25, 60, 0.9) 50%, 
                    rgba(15, 15, 35, 0.95) 100%);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(138, 43, 226, 0.2);
            border-radius: 16px; /* More pronounced rounded corners */
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.7),
                0 0 20px rgba(138, 43, 226, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.05);
            text-align: center; /* Center align text */
        }

        h2 {
            color: #e6e6ff;
            background: linear-gradient(45deg, rgba(138, 43, 226, 0.9), rgba(0, 191, 255, 0.9), rgba(255, 20, 147, 0.9));
            background-size: 200% 200%;
            background-clip: text;
            -webkit-background-clip: text;
            color: transparent;
            animation: prismaticShift 4s ease-in-out infinite;
            text-shadow: 0 0 20px rgba(138, 43, 226, 0.4);
        }

        @keyframes prismaticShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .card-container {
            display: flex; /* Use flexbox for card layout */
            flex-wrap: wrap; /* Allow cards to wrap */
            justify-content: center; /* Center the cards */
            margin-top: 20px; /* Space above the cards */
        }

        .card {
            background: 
                linear-gradient(135deg, 
                    rgba(138, 43, 226, 0.15) 0%, 
                    rgba(0, 191, 255, 0.1) 50%, 
                    rgba(255, 20, 147, 0.15) 100%);
            backdrop-filter: blur(8px);
            border: 2px solid rgba(138, 43, 226, 0.4);
            border-radius: 15px;
            padding: 20px;
            margin: 10px;
            width: 150px;
            text-align: center;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            box-shadow: 
                0 4px 15px rgba(0, 0, 0, 0.3),
                0 0 20px rgba(138, 43, 226, 0.1);
            position: relative;
            overflow: hidden;
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, 
                transparent, 
                rgba(138, 43, 226, 0.05), 
                transparent);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .card:hover::before {
            opacity: 1;
        }

        .card:hover {
            transform: translateY(-5px) scale(1.02);
            border-color: rgba(138, 43, 226, 0.6);
            box-shadow: 
                0 8px 25px rgba(0, 0, 0, 0.4),
                0 0 30px rgba(138, 43, 226, 0.3);
        }

        .icon {
            width: 60px; /* Icon size */
            height: 60px; /* Icon size */
            margin-bottom: 10px; /* Space below the icon */
        }

        .hidden-links {
            padding: 0; /* Remove default padding */
        }

        /* Footer Styles */
        .footer {
            margin-top: 30px; /* Add margin to position footer lower */
            text-align: center; /* Center footer text */
            color: #ffffff; /* Footer text color */
        }
    </style>
</head>
<body>

    <nav class="navbar">
        <ul class="nav-links">

    <div class="container">

        <div class="card-container fade-in">
            <div class="card" onclick="window.location.href='choose.html'">
                <img class="icon" src="https://img.icons8.com/ios-filled/50/8a2be2/quiz.png" alt="Quiz Icon"/>
                <div>A Very Important Quiz</div>
            </div>
            <div class="card" onclick="window.location.href='rick.html'">
                <img class="icon" src="https://img.icons8.com/ios-filled/50/8a2be2/music.png" alt="Music Icon"/>

            <div class="card" onclick="window.location.href='nyan.html'">

            <div class="card" onclick="window.location.href='facts.html'">

            <div class="card" onclick="window.location.href='index.html'">

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2025 <a href="hidden.html" class="hidden-link">KillaMeep</a> | All rights reserved.</p>
        <p>Icons by <a href="https://icons8.com" class="footer-link">Icons8</a></p>
    </footer>

    <script type="text/babel">
        class StarrySky extends React.Component {
            state = {
                num: 60,
                vw: Math.max(document.documentElement.clientWidth, window.innerWidth || 0),
                vh: Math.max(document.documentElement.clientHeight, window.innerHeight || 0)
            };

            starryNight = () => {
                anime({
                    targets: ["#sky .star"],
                    opacity: [
                        { duration: 700, value: "0" },
                        { duration: 700, value: "1" }
                    ],
                    easing: "linear",
                    loop: true,
                    delay: (el, i) => 50 * i
                });
            };

            randomRadius = () => {
                return Math.random() * 0.7 + 0.6;
            };

            getRandomX = () => {
                return Math.floor(Math.random() * Math.floor(this.state.vw)).toString();
            };

            getRandomY = () => {
                return Math.floor(Math.random() * Math.floor(this.state.vh)).toString();
            };

            componentDidMount() {
                this.starryNight();
            }

            render() {
                const { num } = this.state;
                return (
                    <div id="App">
                        <svg id="sky">
                            {[...Array(num)].map((x, y) => (
                                <circle
                                    cx={this.getRandomX()}
                                    cy={this.getRandomY()}
                                    r={this.randomRadius()}
                                    stroke="none"
                                    strokeWidth="0"
                                    fill="white"
                                    key={y}
                                    className="star" // Ensure this class is used for the animation
                                />
                            ))}
                        </svg>
                    </div>
                );
            }
        }

        ReactDOM.render(<StarrySky />, document.getElementById("root"));
    </script>

    <!-- Active Navigation Script -->
    <script src="assets/js/active-nav.js"></script>
