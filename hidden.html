<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hidden Pages | KillaMeep</title>
    <link rel="stylesheet" href="styles.css">

    <!-- React and ReactDOM via CDN -->
    <script src="https://unpkg.com/react@17/umd/react.production.min.js" defer></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js" defer></script>
    
    <!-- Anime.js via CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js" defer></script>
    
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js" defer></script>

    <style>
        .hidden-link {
            color: #fff; /* Footer link color */
            text-decoration: none; /* No underline */
        }
        .footer-link {
            color: #ffda79;
            text-decoration: none;
        }
        body {
            background-color: #2b2b2b; /* Set background to dark grey */
            margin: 0; /* Remove default margin */
            min-height: 100vh; /* Ensure body takes full height */
            overflow: auto; /* Allow scrolling */
        }

        #sky {
            width: 100vw;
            height: 100vh;
            position: fixed;
            overflow: hidden;
            margin: 0;
            padding: 0;
            z-index: 0; /* Make sure it's behind other content */
        }

        .container {
            position: relative; /* Ensures the container is above the sky */
            z-index: 2; /* Raise the container above other elements */
            max-width: 800px; /* Limit width for better readability */
            margin: 0 auto; /* Center the container */
            padding: 20px; /* Add some padding */
            background: rgba(34, 34, 34, 0.9); /* Darker semi-transparent background for readability */
            border-radius: 16px; /* More pronounced rounded corners */
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5); /* Soft shadow for depth */
            text-align: center; /* Center align text */
        }

        h2 {
            color: #ffda79; /* Heading color */
        }

        .card-container {
            display: flex; /* Use flexbox for card layout */
            flex-wrap: wrap; /* Allow cards to wrap */
            justify-content: center; /* Center the cards */
            margin-top: 20px; /* Space above the cards */
        }

        .card {
            background: rgba(255, 218, 121, 0.2); /* Light background for cards */
            border: 2px solid #ffda79; /* Border color */
            border-radius: 10px; /* Rounded corners */
            padding: 20px; /* Padding inside the card */
            margin: 10px; /* Margin around each card */
            width: 150px; /* Fixed width for cards */
            text-align: center; /* Center text in cards */
            transition: transform 0.3s, background 0.3s; /* Smooth transitions */
            cursor: pointer; /* Pointer cursor for cards */
        }

        .card:hover {
            transform: scale(1.05); /* Slight scale effect on hover */
            background: rgba(255, 218, 121, 0.3); /* Darker background on hover */
        }

        .icon {
            width: 60px; /* Icon size */
            height: 60px; /* Icon size */
            margin-bottom: 10px; /* Space below the icon */
        }

        .hidden-links {
            padding: 0; /* Remove default padding */
        }

        /* Footer Styles */
        .footer {
            margin-top: 30px; /* Add margin to position footer lower */
            text-align: center; /* Center footer text */
            color: #ffffff; /* Footer text color */
        }
    </style>
</head>
<body>
    <!-- Starry Sky Animation -->
    <div id="root"></div>

    <!-- Hidden Pages Container -->
    <div class="container">
        <h2 class="fade-in">Hidden Pages</h2>
        <p class="fade-in text-block">You found the secret page directory (: </p>
        
        <div class="card-container fade-in">
            <div class="card" onclick="window.location.href='choose.html'">
                <img class="icon" src="https://img.icons8.com/ios-filled/50/ffda79/quiz.png" alt="Quiz Icon"/>
                <div>A Very Important Quiz</div>
            </div>
            <div class="card" onclick="window.location.href='rick.html'">
                <img class="icon" src="https://img.icons8.com/ios-filled/50/ffda79/music.png" alt="Music Icon"/>
                <div>A Forbidden Song</div>
            </div>
            <div class="card" onclick="window.location.href='nyan.html'">
                <img class="icon" src="https://img.icons8.com/ios-filled/50/ffda79/cat.png" alt="Cat Icon"/>
                <div>An Ancient Tribute</div>
            </div>
            <div class="card" onclick="window.location.href='facts.html'">
                <img class="icon" src="https://img.icons8.com/ios-filled/50/ffda79/brain.png" alt="Brain Icon"/>
                <div>A Useless Fact</div>
            </div>
            <div class="card" onclick="window.location.href='404.html'">
                <img class="icon" src="https://img.icons8.com/ios-filled/50/ffda79/error.png" alt="404 Icon"/>
                <div>404 Page</div><p>(It looks cool)</p>
            </div>
            <div class="card" onclick="window.location.href='index.html'">
                <img class="icon" src="https://img.icons8.com/ios-filled/50/ffda79/home.png" alt="Home Icon"/>
                <div>Go Back Home</div>
            </div>
        </div>
        

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2024 <a href="hidden.html" class="hidden-link">KillaMeep</a> | All rights reserved.</p>
        <p>Icons by <a href="https://icons8.com" class="footer-link">Icons8</a></p>
    </footer>

    <script type="text/babel">
        class StarrySky extends React.Component {
            state = {
                num: 60,
                vw: Math.max(document.documentElement.clientWidth, window.innerWidth || 0),
                vh: Math.max(document.documentElement.clientHeight, window.innerHeight || 0)
            };

            starryNight = () => {
                anime({
                    targets: ["#sky .star"],
                    opacity: [
                        { duration: 700, value: "0" },
                        { duration: 700, value: "1" }
                    ],
                    easing: "linear",
                    loop: true,
                    delay: (el, i) => 50 * i
                });
            };

            randomRadius = () => {
                return Math.random() * 0.7 + 0.6;
            };

            getRandomX = () => {
                return Math.floor(Math.random() * Math.floor(this.state.vw)).toString();
            };

            getRandomY = () => {
                return Math.floor(Math.random() * Math.floor(this.state.vh)).toString();
            };

            componentDidMount() {
                this.starryNight();
            }

            render() {
                const { num } = this.state;
                return (
                    <div id="App">
                        <svg id="sky">
                            {[...Array(num)].map((x, y) => (
                                <circle
                                    cx={this.getRandomX()}
                                    cy={this.getRandomY()}
                                    r={this.randomRadius()}
                                    stroke="none"
                                    strokeWidth="0"
                                    fill="white"
                                    key={y}
                                    className="star" // Ensure this class is used for the animation
                                />
                            ))}
                        </svg>
                    </div>
                );
            }
        }

        ReactDOM.render(<StarrySky />, document.getElementById("root"));
    </script>
</body>
</html>
